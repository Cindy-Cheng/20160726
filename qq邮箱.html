<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/Init.css">
	<style type="text/css">
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		.clear:after{
			content: '';
			display: block;
			clear: both;
		}
		header{
			width: 1200px;
			background: #eff4fa;
			padding: 14px 40px;
			margin: 100px auto;
		}
		li{
			float: left;
			line-height: 40px;
			margin-left: 5px;
		}
		a{
			color: #2550ac;
			font-weight: bold;
			font-size: 14px;
			font-family: "黑体";
		}
	</style>
</head>
<body>
	<header class="clear">
		<img src="images/qq.png" alt="logo" class="fl clear">
		<ul class="fr clear">
			<li><a href="">基本版</a></li>

			<li>|</li>

			<li><a href="">English</a></li>

			<li>|</li>

			<li><a href="">手机版</a></li>

			<li>|</li>

			<li><a href="">企业邮箱</a></li>
		</ul>
	</header>
</body>
</html>
